<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>狼人杀</title>
  <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
  <style>
    .btn-con {
      margin: 12px;
    }
  </style>
</head>
<body>
  
    <div class="btn-con">
        <a href="#" id="create-btn" class="weui-btn weui-btn_primary">创建房间</a>
    </div>

    <div style="height: 36px;"></div>

    <!-- 输入框 -->
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">房间号</label></div>
            <div class="weui-cell__bd">
                <input id="roomNo" class="weui-input" type="text" placeholder="请输入房间号">
            </div>
        </div>
    </div>
    <div class="btn-con">
        <a href="#" id="join-btn" class="weui-btn weui-btn_primary">加入房间</a>
    </div>

    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script>
      if (document.cookie.indexOf('userId') === -1) {
        location = '/signin.html';
      }
      document.getElementById('create-btn').onclick = function () {
        location.href = '/create-room.html';
      }
      document.getElementById('join-btn').onclick = function () {
        var roomNo = document.getElementById('roomNo').value;
        if (roomNo.length !== 4) {
          weui.alert('请输入合法的房间号');
          return;
        }

        location.href = '/room.html?roomNo=' + roomNo;
      }
    </script>
</body>
</html>
